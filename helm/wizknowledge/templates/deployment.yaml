Warning: This is a controlled security testing environment

Container successfully deployed in Kubernetes cluster
Built with secure development practices
Ready to serve security research queries
====================================================' > /tmp/wizexercise.txt && echo 'Starting Python app...' && python app.py"]
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}