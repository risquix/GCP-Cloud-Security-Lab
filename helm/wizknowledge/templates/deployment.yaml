apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wizknowledge.fullname" . }}
  labels:
    {{- include "wizknowledge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "wizknowledge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wizknowledge.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - ALL
            allowPrivilegeEscalation: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- toYaml .Values.env | nindent 12 }}
          command: ["/bin/sh"]
          args: ["-c", "echo 'Starting container with user:' && id && echo 'Working directory:' && pwd && echo 'Creating wizexercise file...' && echo 'Wiz Technical Exercise - WizKnowledge Container' | tee /tmp/wizexercise.txt && echo 'File created successfully:' && ls -la /tmp/wizexercise.txt && echo 'Starting Python application...' && exec python app.py"]
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}