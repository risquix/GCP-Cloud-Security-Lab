apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wizknowledge.fullname" . }}
  labels:
    {{- include "wizknowledge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "wizknowledge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "wizknowledge.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - ALL
            allowPrivilegeEscalation: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- toYaml .Values.env | nindent 12 }}
          command: ["/bin/sh"]
          args: ["-c", "echo 'Starting app container...' && echo 'WizKnowledge Security Research Platform

